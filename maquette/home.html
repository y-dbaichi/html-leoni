<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top Navbar with Content</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
      }
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #430fac;
        padding: 10px 20px;
      }
      .navbar a {
        color: white;
        padding: 10px;
        text-decoration: none;
        margin: 0 5px;
        border-radius: 4px;
      }
      .navbar a:hover {
        background-color: #e1ea36;
      }
      .navbar img {
        height: 40px;
      }
      .content {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="#"><img src="https://via.placeholder.com/40" alt="Logo" /></a>
      <div>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </div>
    </div>
    <div class="content">
      <h1>Welcome to the Page</h1>
      <p>This is the main content area. Here you can put anything you like.</p>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec hendrerit
        vehicula est, in consequat.
      </p>
      <img src="https://via.placeholder.com/600x400" alt="Sample Image" />
    </div>
  </body>
</html>
